<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Grand Hall</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <style>
        .portal-tooltip {
            position: fixed;
            background: rgba(0,0,0,0.7);
            color: cyan;
            padding: 5px 10px;
            border-radius: 5px;
            pointer-events: none;
            display: none;
        }

        .portal-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: #00ffff;
            font-family: 'Luminari', fantasy;
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .portal-text {
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00ffff;
        }

        .portal-runes {
            font-size: 18px;
            color: #ff9900;
            letter-spacing: 5px;
            animation: runeGlow 2s infinite;
        }

        .portal-spell {
            font-size: 20px;
            color: #ffffff;
            margin: 10px 0;
            text-shadow: 0 0 8px #ffffff;
        }

        @keyframes runeGlow {
            0% { text-shadow: 0 0 5px #ff9900; }
            50% { text-shadow: 0 0 20px #ff9900; }
            100% { text-shadow: 0 0 5px #ff9900; }
        }
    </style>
</head>
<body>
    <canvas class="webgl"></canvas>
    <div id="portalOverlay" class="portal-overlay">
        <div class="portal-text"></div>
        <div class="portal-runes"></div>
        <div class="portal-spell"></div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
